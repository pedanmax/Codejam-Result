<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam</title>
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="start">Нажмите чтобы начать</h1>
        <div class="ancients">
            <div class="ancients__card ancients__card_aza"></div>
            <div class="ancients__card ancients__card_cthulthu" ></div>
            <div class="ancients__card ancients__card_sothoth"></div>
            <div class="ancients__card ancients__card_shub"></div>
        </div>
        <div class="difficulties">
            <h2 class="difficulties__title">Выберите уровень сложности:</h2>
            <ul class="difficulties__list">
                <li class="difficulties__item">Очень легкий</li>
                <li class="difficulties__item">Легкий</li>
                <li class="difficulties__item">Средний</li>
                <li class="difficulties__item">Высокий</li>
                <li class="difficulties__item">Очень высокий</li>
            </ul>
        </div>
        <div class="deck-title">Замешать Колоду</div>
        <div class="down-box">
            <div class="stages">
                <div class="stages__item">
                    <h5 class="stages__label first-stage">Первая стадия</h5>
                    <div class="stages__dots">
                        <div class="stages__number green" id="first-green">0</div>
                        <div class="stages__number red" id="first-red">0</div>
                        <div class="stages__number blue" id="first-blue">0</div>
                    </div>
                </div>
                <div class="stages__item">
                    <h5 class="stages__label second-stage">Вторая стадия</h5>
                    <div class="stages__dots">
                        <div class="stages__number green" id="second-green">0</div>
                        <div class="stages__number red" id="second-red">0</div>
                        <div class="stages__number blue" id="second-blue">0</div>
                    </div class="stages__dots">
                </div>
                <div class="stages__item">
                    <h5 class="stages__label third-stage">Третяя стадия</h5>
                    <div class="stages__dots">
                        <div class="stages__number green" id="third-green">0</div>
                        <div class="stages__number red" id="third-red">0</div>
                        <div class="stages__number blue" id="third-blue">0</div>
                    </div>
                </div>
            </div>
            <div class="sort-card"></div>
            <div class="havent-card"></div>
            <div class="deck"></div>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
